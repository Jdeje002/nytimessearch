<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>NY Times Search</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">

    </div>
    <form>
        <div class=border>
            <div id="topborder">Search Parameters </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput">Search Term</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput2">Number of Records to Return</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput2">Start Year (Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group formCSS">
                <label for="formGroupExampleInput2">End Year (Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <button type="button" class="btn btn-secondary">
                    <i class="glyphicon glyphicon-search"></i> Search </button>
            <button type="button" class="btn btn-secondary">Clear Results</button>
        </div>
    </form>

    <div class=border>
        <div id="topborder">Top Results </div>
        <div id="results" class="formCSS"> </div>
    </div>
</body>
</html>
